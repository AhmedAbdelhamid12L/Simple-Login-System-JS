<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login System/Sign Up</title>
  </head>
  <body class="bg-newcolor py-5">
    <div class="container shadow bg-newcolor">
      <h1 class="text-primary pt-5 pb-2 fs-1 text-center">Login System</h1>
      <input
        type="text"
        class="form-control bg-newcolor w-widthone mx-auto my-2 border-white"
        placeholder="Enter your name"
        id="nameInputSingup"
      />
      <input
        type="email"
        class="form-control bg-newcolor w-widthone mx-auto my-2 border-white"
        placeholder="Enter your email"
        title="please enter valid email"
        id="emailInputSingup"
      />
      <input
        type="password"
        class="form-control bg-newcolor w-widthone mx-auto my-2 border-white"
        placeholder="Enter your password"
        title="please enter strong password"
        id="passInputSingup"
      />
      <p id="validOne" class="fs-4 pt-2 text-center text-danger"></p>
      <button
        class="btn btn-outline-primary w-widthone d-block mx-auto my-5"
        id="signUpBtn"
      >
        Sign Up
      </button>
      <a href="index.html" class="text-decoration-none"
        ><button
          id="SinginBtn"
          class="btn btn-outline-primary w-widthone d-none mx-auto my-5"
        >
          Signin Now
        </button></a
      >
      <p class="text-white pt-2 pb-5 fs-5 text-center" id="paragraph">
        You have an account? <a href="index.html">Signin</a>
      </p>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
